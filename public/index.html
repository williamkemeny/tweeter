<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3729d6bc9a.js"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="left-nav">Tweeter</span>
      <div class="right-nav">
        <span><b>Write</b>a new tweet</span>
        <i class="fa-solid fa-angles-down red"></i>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>William Kemeny</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">
      <div class="tweet-area">
        <textarea
          class="tweet"
          id="tweet"
          placeholder="What are you humming about?"
        ></textarea>
        <button class="tweet-button">Tweet</button>
      </div>
      <h1></h1>
      <h2></h2>
      <p></p>
    </main>
  </body>
</html>
